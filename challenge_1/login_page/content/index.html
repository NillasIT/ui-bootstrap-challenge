<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row w-100 justify-content-center">
        <div class="col-md-6 side-image">
          <img src="../images/logo.png" alt="">
          <div class="text">
            <p>Join the Community of Developers - <i>FSociety</i></p>
          </div>
        </div>

        <div class="col-md-6 right d-flex align-items-center">
          <div class="input-box text-center">
            <header>Create Account</header>
            <div class="input-field">
              <input type="text" class="input" id="email" required autocomplete="off">
              <label for="email">Email</label>
            </div>

            <div class="input-field">
              <input type="password" class="input" id="password" required autocomplete="off">
              <label for="password">Password</label>
            </div>

            <div class="input-field">
              <input type="submit" class="submit" value="Sign in">
            </div>

            <div class="signin">
              <span>Already have an account? <a href="#">Login in here</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
